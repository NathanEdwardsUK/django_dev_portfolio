<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    
    <div class="container w-50 h-50 rounded py-3"> 
        <h5 class="text-center">Welcome to my personal website!</h5>
        <p class="text-center text-secondary"><small>
        If I've invited you to take a look then I should have provided 
        credentials to log in with.
        </small></p>
        
        <div class="container w-75">
            
        </div>
    </div>  
    
    <div class="container text-center"> 
        <form method="post"> 
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>

{% endblock content %}
