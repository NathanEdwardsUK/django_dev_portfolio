<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
            
    <div class="container">
        <div class="col-lg-8 col-md-10 mx-auto text-center">
            <form method="post"> 
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
