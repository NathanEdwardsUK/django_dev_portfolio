<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block stylesheets %}
  {% endblock stylesheets %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  {% block title %}
  <title>Nathan Edwards</title>
  {% endblock title %}
</head>

<body>
  <header>
    <div id="top-banner" class="d-flex align-items-center justify-content-between">
      <div id="quick-bar-left" class="d-flex align-items-center justify-content-between">
        <img id="bear-pic" src="{% static 'pages/img/bear.png' %}" />
        <a href="{% url 'home' %}">Home</a>
        <a href="https://en.wikipedia.org/wiki/Cocaine_Bear_(bear)">About</a>
      </div>
      <div id="quick-bar-right" class="d-flex align-items-center justify-content-between">
        <a href="https://github.com/NathanEdwardsUK"><img id="github-logo"
            src="{% static 'pages/img/github-logo.png' %}" />
        </a>
        <a href="https://www.linkedin.com/in/nathan-e-95155214b"><img id="linkedin-logo"
            src="{% static 'pages/img/linkedin-logo.png' %}" /></a>
      </div>
    </div>
  </header>

  {% block main %}
  <main>

  </main>
  {% endblock main %}

  {% block footer %}
  <footer class="d-flex justify-content-center pt-5">
    <div id="bottom-banner" class="d-flex flex-column align-items-center justify-content-between">
      <p>Feel free to reach out!</p>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn rounded btn-light"><a href="{% url 'contact' %}">Contact</a></button>
      </div>
    </div>
  </footer>
</body>
{% endblock footer %}

{% block scripts %}
{% endblock scripts %}

</html>
