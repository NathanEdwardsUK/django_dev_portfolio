<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'game_of_life/css/sandbox.css' %}">
{% endblock %}

{% block title %}Game of Life{% endblock %}

{% block main %}
<main>
  <canvas id="game-canvas"></canvas>
  <div class="text-end">
    <img id="settings-gear" src="{% static 'game_of_life/img/SettingsGear.png' %}">
  </div>

  <div id="settings-box" class="container rounded shadow" style="display:none">
    <h5>Settings</h5>
    <br>
    <p>Speed</p>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="50" id="update-interval-slider">
    </div>
    <p>Zoom</p>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="75" id="cell-size-slider">
    </div>
  </div>
</main>
{% endblock %}

{% block footer %}
<footer class="d-flex justify-content-center" id="sandbox-footer">
  <div id="pattern-dropdown-container">
    <canvas height="100px" width="100px" id="preview-canvas"></canvas>
    <select id="pattern-dropdown" class="btn">
      <option value="none">none</option>
    </select>
    <button type="button" class="btn" id="rotate-button">Rotate</button>
  </div>
  <div class="button-container">
    <button type="button" class="btn" id="run-stop-button">Run</button>
    <button type="button" class="btn" id="step-button">Step</button>
    <button type="button" class="btn" id="clear-button">Clear</button>
  </div>
</footer>
{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'game_of_life/js/gol_sandbox.js' %}"></script>
{% endblock %}
